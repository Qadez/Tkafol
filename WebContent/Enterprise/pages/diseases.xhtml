<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Welcome Page</title>

	<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
	<h:outputStylesheet name="metisMenu/metisMenu.min.css" />
	<h:outputStylesheet name="datatables-plugins/dataTables.bootstrap.css" />
	<h:outputStylesheet
		name="datatables-responsive/dataTables.responsive.css" />
	<h:outputStylesheet name="sb-admin-2.css" library="css" />
	<h:outputStylesheet name="font-awesome/css/font-awesome.min.css" />
	<h:outputStylesheet name="bootstrap-editable/css/bootstrap-editable.css"/>

</h:head>

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="mainContent">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Diseases Tables</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<h:dataTable width="100%" value="#{diseasService.diseases}"
								var="dis"
								styleClass="table table-striped table-bordered table-hover"
								rowClasses="odd gradeA,even gradeA" id="distable">
								<!-- 								<thead>
									<tr>
										<th>Rendering engine</th>
										<th>Browser</th>
										<th>Platform(s)</th>
										<th>Engine version</th>
										<th>CSS grade</th>
									</tr>
								</thead>
 -->

								<h:column>
									<f:facet name="header">
									ID
									</f:facet>
									#{dis.id}
								</h:column>
								<h:column>
									<f:facet name="header">
									Name
									</f:facet>
									#{dis.name}
								</h:column>
								<h:column>
									<f:facet name="header">
									Store Date
									</f:facet>
									#{dis.storeDate}
								</h:column>
								<h:column>
									<f:facet name="header">
									Delete
									</f:facet>
									<h:form role="form">
									<h:commandLink  class="btn btn-danger" action="#{diseasService.delete(dis)}">Delete
									</h:commandLink>
									</h:form>
									
								</h:column>
							</h:dataTable>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
		</ui:define>

	</ui:composition>


	<h:outputScript name="jquery/jquery.min.js" />
	<h:outputScript name="bootstrap/js/bootstrap.min.js" />
	<h:outputScript name="metisMenu/metisMenu.min.js" />
	<h:outputScript name="raphael/raphael.min.js" />
	<h:outputScript name="morrisjs/morris.min.js" />
	<h:outputScript name="morris-data.js" library="js" />


	<!-- Bootstrap Core JavaScript -->

	<h:outputScript name="datatables/js/jquery.dataTables.min.js" />
	<h:outputScript name="datatables-plugins/dataTables.bootstrap.min.js" />
	<h:outputScript name="datatables-responsive/dataTables.responsive.js" />
	<h:outputScript name="bootstrap-editable/js/bootstrap-editable.min.js"/>

	<!-- Custom Theme JavaScript -->
	<h:outputScript name="sb-admin-2.js" library="js" />



</h:body>

</html>
