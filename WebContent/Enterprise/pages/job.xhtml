<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="mainContent">
		<h:form role="form">
			<div id="editModal" class="modal fade" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">X</button>
							<h4 class="modal-title">Edit Job Name</h4>
						</div>

						<div class="modal-body">
							<div class="form-group">
								<label>Job Name</label>
								<h:inputText class="form-control" id="editNameInput"
									value="#{jobService.currentJob.name}" />
								<p class="help-block">Edit Job Name And Click Save.</p>
							</div>
						</div>

						<div class="modal-footer">
							<!-- <h:form role="form"> -->
							<h:commandLink type="button" class="btn btn-primary"
								action="#{jobService.updatejob()}">Save</h:commandLink>
							<!-- 			</h:form> -->
						</div>

					</div>

				</div>
			</div>
			<div id="addModal" class="modal fade" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">X</button>
							<h4 class="modal-title">Add Job Name</h4>
						</div>

						<div class="modal-body">
							<div class="form-group">
								<label>Job Name</label>
								<h:inputText class="form-control" id="addNameInput"
									value="#{jobService.currentJob.name}" />
								<p class="help-block">Enter The Value Of The Job And
									Click Save .</p>
							</div>
						</div>

						<div class="modal-footer">
							<!-- <h:form role="form"> -->
							<h:commandLink type="button" class="btn btn-primary"
								action="#{jobService.addNew()}">Add New </h:commandLink>
							<!-- 			</h:form> -->
						</div>

					</div>

				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Jobs Tables</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
								<p:commandLink value="Add New"
										action="#{jobService.initCurrent()}"
										styleClass="btn btn-success" update="@form" oncomplete="$('#addModal').modal('show')" />
								
							<h:dataTable width="100%" value="#{jobService.jobs}"
								var="job"
								styleClass="table table-striped table-bordered table-hover"
								rowClasses="odd gradeA,even gradeA" id="distable">
								<h:column>
									<f:facet name="header">
									ID
									</f:facet>
									#{job.id}
								</h:column>
								<h:column>
									<f:facet name="header">
									Name
									</f:facet>
									#{job.name}
								</h:column>
								<h:column>
									<f:facet name="header">
									Store Date
									</f:facet>
									#{job.storeDate}
								</h:column>
								<h:column>
									<f:facet name="header">
									Delete
									</f:facet>
									<!-- <h:form role="form"> -->
									<h:commandLink class="btn btn-danger"
										action="#{jobService.delete(job)}">Delete
									</h:commandLink>
									<!-- </h:form> -->

								</h:column>
								<h:column>
									<f:facet name="header">
									Edit
									</f:facet>
									<p:commandLink value="Edit"
										action="#{jobService.updateCurrentjob(job)}"
										styleClass="btn btn-warning" oncomplete="$('#editModal').modal('show')" update="@form" />
									<!-- </h:form> -->

								</h:column>
							</h:dataTable>

							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>


		</h:form>
	</ui:define>

</ui:composition>
