<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Login Page</title>

	<!-- Bootstrap Core CSS -->

	<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
	<h:outputStylesheet name="metisMenu/metisMenu.min.css" />
	<h:outputStylesheet name="metisMenu/metisMenu.min.css" />
	<h:outputStylesheet name="sb-admin-2.css" library="css" />
	<h:outputStylesheet name="font-awesome/css/font-awesome.min.css" />

</h:head>

<h:body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
					</div>
					<div class="panel-body">
						<h:form role="form">
							<fieldset>
								<div class="form-group">
									<h:inputText class="form-control" a:placeholder="E-mail"
										value="#{user.userName}" name="email" type="email" />
								</div>
								<div class="form-group">
									<h:inputText class="form-control" a:placeholder="Password"
										value="#{user.password}" name="password" type="password" />
								</div>
								<div class="checkbox">
									<label> <h:selectBooleanCheckbox name="remember"
											type="checkbox" value="Remember Me" />Remember Me
									</label>
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<h:commandLink action="#{loginService.loginAction(user)}"
									class="btn btn-lg btn-success btn-block">User Login</h:commandLink>
							</fieldset>
						</h:form>
			<!-- 			<div class="alert alert-danger" display="non">
							Error Message
						</div> -->

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->

	<h:outputScript name="jquery/jquery.min.js" />
	<!-- Bootstrap Core JavaScript -->
	<h:outputScript name="bootstrap/js/bootstrap.min.js" />

	<!-- Metis Menu Plugin JavaScript -->
	<h:outputScript name="metisMenu/metisMenu.min.js" />

	<!-- Custom Theme JavaScript -->
	<h:outputScript name="sb-admin-2.js" library="js" />

</h:body>

</html>
